spring:
  main:
    banner-mode: off
management:
  endpoint:
    metrics:
      enabled: true
  tracing:
    enabled: true
    sampling.probability: 1.0
    propagation:
      type: b3
    baggage:
      correlation:
        enabled: true
        fields:
          - test1
          - test2
      remote-fields:
        - test1
        - test2